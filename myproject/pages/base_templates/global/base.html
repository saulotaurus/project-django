<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Meu Portfólio{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Meu Site</h1>
        <nav>
            <a href="/">Home</a>
            {% if user.is_authenticated %}
                <span>Olá, {{ user.username }}!</span>
                <a href="{% url 'logout' %}">Sair</a>
            {% else %}
                <a href="{% url 'login' %}">Entrar</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 - Meu Portfólio</p>
    </footer>
</body>
</html>
