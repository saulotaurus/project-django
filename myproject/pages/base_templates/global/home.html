{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Minha Aplicação Django</title>
    <link rel="stylesheet" href="{% static 'pages/global/css/style.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Entrar</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email">E-mail</label>
                <input type="email" name="email" id="id_email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="id_password">Senha</label>
                <input type="password" name="password" id="id_password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="login-btn">Acessar</button>
        </form>
        <p class="signup-link">
            Não tem uma conta? <a href="#">Cadastre-se</a>
        </p>
    </div>
    <script src="{% static 'pages/global/javascript/main.js' %}"></script>
</body>
</html>
